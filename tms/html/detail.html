<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TMS-사원관리시스템</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/tms.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  
</head>
<body>
  <!--  사원상세-->
  <form>
    <header>사원관리시스템</header>
    <h2>사원상세페이지</h2>
    <nav>
      <ul>
        <li><a href="#">LOGO</a></li>
        <li><a href="list.html" class="active">사원목록</a>
        <li><a href="insert.html">사원등록</a></li>
        <li><a href="#">송진혁님 로그인</a></li>
        <li><a href="index.html">로그아웃</a></li>
      </ul>
    </nav>
    </form>
<section>
  <div class="form-group">
    <label for="id_num">사원번호</label>
    <input type="id_num" class="form-control" id="id_num"  value="1" placeholder="Disabled input here..." disabled>

  </div>
  <div class="form-group">
    <label for="pw">비밀번호</label>
    <input type="password" class="form-control" id="pw" value="5555" placeholder="Disabled input here..." disabled>
  </div>
  <div class="form-group">
    <label for="name">사원명</label>
    <input type="text" class="form-control" id="name"value="송진혁" placeholder="Disabled input here..." disabled >
  </div>
  <div class="form-group">
    <label for="num">연봉</label>
    <input type="text" class="form-control" id="num"value="3000만원" placeholder="Disabled input here..." disabled>
  </div>
  <div class="form-group">
    <label for="info">입사날짜</label>
    <input type="text" class="form-control" id="info"value="2018.05.05" placeholder="Disabled input here..." disabled>
  </div>

  </section>


  <button type="button" class="btn btn-warning" onclick="location.href='update.html'">수정</button>

  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
    삭제
  </button>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">삭제</h4>
        </div>
        <div class="modal-body">
          사원정보를 삭제하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="location.href='list.html'">네</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">아니요</button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" onclick="location.href='list.html'">목록</button>



  <footer>
    <small>copyright&copy;song. All rights reserved.</small>
  </footer>
</body>
</html>
